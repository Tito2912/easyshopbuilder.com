<?xml version="1.0" encoding="UTF-8"?>
<svg width="220" height="50" viewBox="0 0 220 50" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">EasyShopBuilder — Logo (Light)</title>
  <desc id="desc">Light version of EasyShopBuilder for dark backgrounds: white wordmark with green bag glyph.</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00A27F"/><stop offset="1" stop-color="#008060"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-color="rgba(0,0,0,.18)"/>
    </filter>
  </defs>

  <!-- Bag mark -->
  <g transform="translate(6,6)" filter="url(#s)">
    <rect x="0" y="8" rx="6" ry="6" width="28" height="28" fill="url(#g)"/>
    <path d="M6 16c0-5 3.2-8 8-8s8 3 8 8" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="11" cy="21" r="1.6" fill="#ffffff"/>
    <circle cx="21" cy="21" r="1.6" fill="#ffffff"/>
  </g>

  <!-- Wordmark (white on dark) -->
  <g font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="700">
    <text x="44" y="22" font-size="16" fill="#FFFFFF">Easy</text>
    <text x="80" y="22" font-size="16" fill="#00A27F">Shop</text>
    <text x="121" y="22" font-size="16" fill="#FFFFFF">Builder</text>
  </g>

  <!-- Baseline (soft white) -->
  <g font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="500" font-size="9" fill="#CFEAE3">
    <text x="44" y="38">Launch • Sell • Grow</text>
  </g>
</svg>
